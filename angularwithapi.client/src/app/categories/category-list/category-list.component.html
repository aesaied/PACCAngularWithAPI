<table>
    <thead>
        <tr>
            <th>#id</th>
            <th>name</th>
            <th>Manage</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let cat of catList">
            <td>{{cat.pcId}}</td>
            <td>{{cat.name}}</td>
            <td>

                <a [routerLink]="['view',cat.pcId]">View</a>


            </td>

        </tr>
    </tbody>

</table>
